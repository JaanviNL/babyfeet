<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d1df61a108.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="signup.css">
    <title>Signup</title>
</head>
<body>
    <div class="login login-s">

        <div class="header-nav">
            <div class="logo">
                <img src="/assets/logo.png">
            </div>
            <div class="search">
                <input class="input" placeholder="Search for products, brands and more..."></input>
                <i class="far fa fa-search icon search-icon"></i>
            </div>


            <div class="link-nav ">
                <a href="/store.html" class="link"><i class="fa fa-solid fa-store icon"></i></i>Store</a>
                <a href="" class="link"><i class="far fa-heart icon"></i>Wishlist</a>
                <a href="" class="link"><i class="fas fa-shopping-cart icon"></i>Cart</a>
                <a href="/index.html" class="link"><i class="fas fa-home icon"></i></i>Home</a>
            </div>
        </div>

        <div class="login-form signup">
            <h2>Signup</h2>
            <form>
                <label class="field-label">First Name</label>
                <input type="text" class="input-form">
                <label class="field-label">Last Name</label>
                <input type="text" class="input-form">
                <label class="field-label">Email Address</label>
                <input class="input-form" placeholder="joe@abcd.com">
                <label class="field-label">Password</label>
                <input type="password" class="input-form">
                <div class="flex">
                    <input type="checkbox">
                    <label class="rem-label">I accept all terms and return-refund policy.</label>
                </div>
                <button class="btn login-btn">Register</button>
            </form>
            
            <div class="flex-link">
               
               <p>Already a member?<br>
                <a href="/navigation pages/login/login.html" class="pw-link">Login Here</a> </p> 
            </div>


        </div>
    </div>
</body>
</html>
